<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/register.css">
  <title>Form Design</title>
</head>

<body>
  <div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
      <h1 class="display-6">Registration page</h1>
    </header>
  </div>
  <section class="container my-2 bg-dark w-50 text-light p-2">
    <div id="registerId">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" required>
        </div>
      </div>


      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Create Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword2" class="col-sm-2 col-form-label">Re-enter Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword2" required>
        </div>
      </div>


      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-5">
          <button type="reset" id="reset" class="btn btn-primary">Reset</button>
          <button type="submit" id="registerButton" class="btn btn-primary">Register</button>

        </div>
      </div>
      <div class="mb-3 offset-sm-4">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
